<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="money">
          <p class="p1">
            Add Money
            <i class="fa-solid fa-plus"></i>
          </p>
        </div>
        <div class="exchange">
          <p class="p2">
            Exchange
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </p>
        </div>
        <div class="details">
          <p class="p3">
            Details
            <i class="fa-solid fa-folder"></i>
          </p>
        </div>
        <div class="more">
          <p class="p4">
            More
            <i class="fa-solid fa-ellipsis"></i>
          </p>
        </div>
      </div>
      
    </div>
    <div class="nvidia-row">
          <img src="icons/nvidia.png" alt="">
          <p class="p5">NVIDIA</p>
        </div>
        <div class="nvidia-info">
          <span class="date1">Yesterday, 1:35 PM</span><br>
          <span class="span1">0.05 NVDA</span>
          <span class="span1">- $17.80 </span>
          
        </div>
        <div class="tesla-row">
          <img src="icons/tesla.png" alt="">
          <p class="p6">Tesla</p>
        </div>
        <div class="tesla-info">
          <span class="date2">Sep 27, 6:21 PM</span><br>
          <span class="span2">0.12 TSLA</span>
          <span class="span2">-$10 000.00 </span>
          
        </div>
  </body>
</html>
